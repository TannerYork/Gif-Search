{% extends 'base.html' %}

{% block head %}
<header>
    <h1>Gif Search</h1>
    <a href="/speak"><h2>Speak</h2></a>
    <form class="search" action="/results">
        <input type="text" name="query"><button type="submit">Search</button></input>
    </form>
</header>
{% endblock %}

{% block content %}
<div class="content">
    {% for gif in gifs %}
        {% include 'gif.html' %}
    {% endfor %}
</div>
{% endblock %}
