{% extends 'base.html' %}

{% block head %}
<header>
    <h1><a href="/">Gif Search</a></h1>
    <div class="search">
        <form class="search-box">
            <input type="text" name="query" class="search-input"></input>
            <a class="search-speak" href="/speak" title="speak"></a>
            <button class="search-text" type="submit">Search</button>
        </form>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="content">
    {% if not gifs %}
        {% include 'error.html' %}
    {% endif %}
    {% for gif in gifs %}
        {% include 'gif.html' %}
    {% endfor %}
</div>
{% endblock %}
